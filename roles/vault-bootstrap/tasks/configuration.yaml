---

- name: Copy cert enabled consul conf file
  copy:
    src: consul_certs.hcl
    dest: /etc/consul.d/certs.hcl
    owner: nomad
    group: nomad
    mode: '0644'
  become: yes
  notify: reload consul

- name: Copy cert enabled nomad conf file
  copy:
    src: nomad_certs.hcl
    dest: /etc/nomad.d/certs.hcl
    owner: nomad
    group: nomad
    mode: '0644'
  become: yes
  notify: reload nomad
