- name: Assemble Consul cluster
  hosts: consul_instances
  any_errors_fatal: true
  become: true
  become_user: root
  roles:
    - ansible-consul

- name: Install Vault Vagrant Development Server
  hosts: vault_instances
  any_errors_fatal: true
  become: true
  become_user: root
  roles:
    - ansible-vault

- name: Installing Nomad
  hosts: nomad_instances
  any_errors_fatal: true
  become: true
  become_user: root
  roles:
    - ansible-nomad


